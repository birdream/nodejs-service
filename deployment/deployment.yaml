apiVersion: apps/v1 #  for k8s versions before 1.9.0 use apps/v1beta2  and before 1.8.0 use extensions/v1beta1
kind: Deployment
metadata:
  name: nodejs-service
spec:
  selector:
    matchLabels:
      app: node-testing
      tier: srv
  replicas: 1
  template:
    metadata:
      labels:
        app: node-testing
        tier: srv
    spec:
      containers:
      - name: no-service
        image: "normanchan/nodejs-services"
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        env:
        - name: GET_HOSTS_FROM
          value: dns
          # If your cluster config does not include a dns service, then to
          # instead access environment variables to find service host
          # info, comment out the 'value: dns' line above, and uncomment the
          # line below:
          # value: env
        ports:
        - containerPort: 80